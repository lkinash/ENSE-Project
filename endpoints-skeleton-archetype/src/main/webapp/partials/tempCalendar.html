<!doctype html>

<head>
	<title>temp Calendar</title>
	<link href="/dhtmlxSample/codebase/dhtmlxScheduler.css" rel="stylesheet">
	<link href="/css/viewCalendarMainAdmin.css" rel="stylesheet">
	<script src="/dhtmlxSample/codebase/dhtmlxScheduler.js"></script>
	
	<style type="text/css" media="screen">
	html, body{
		margin:0px;
		padding:0px;
		height:100%;
		overflow: hidden;
	}
	
	.dhx_calendar_click {
		background-color: #C2D5FC !important;
	}
</style>

<script src="/dhtmlxSample/calendarOnload.js"></script>

</head>
	
<body onload="doOnLoad();">
	<div class="filter" >
		<div class="filterTitle">
			<h3>Filter By:</h3>
		</div>
		<div class="form-group">
			<select class="form-control" id="sel1">
				<option>Employee</option>
				<option>Room</option>
			</select>
		</div>
		<div class="dropDownCal"></div>
		<div class="filterBtn">
			<button type="submit" class="btn btn-default">Search</button>
		</div>
		</div>

	<!--</div>
		  <div class="masterCalendar">
		</div>-->
		
		<div style='float: left; padding:10px;'>
		<div id="cal_here" style='width:100px;'></div>
		</div>
	
	<div id="scheduler_here" class="dhx_cal_container"style='width:auto; height:100%;'>
		<div class="dhx_cal_navline">
			<div class="dhx_cal_prev_button">&nbsp;</div>
			<div class="dhx_cal_next_button">&nbsp;</div>
			<div class="dhx_cal_today_button"></div>
			<div class="dhx_cal_date"></div>
			<div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
			<div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
			<div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
		</div>
		<div class="dhx_cal_header">
		</div>
		<div class="dhx_cal_data">
		</div>
	</div>
</body>
