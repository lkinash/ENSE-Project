
<head>
	<link href="/css/clientLogin.css" rel="stylesheet">
</head>

<body>
	<div class="container">

		<div class="login">
			<h2>Client Login</h2>
			<div class="inner">
				<form action="">
					<div class="form-group">
						<table>
							<tr>
								<th><label for="email">Email :</label></th>
								<th class="drop"><input type="email" class="form-control"
									id="email"></th>
							</tr>
							<tr>
								<th><label for="pwd">Password:</label></th>
								<th class="drop"><input type="password"
									class="form-control" id="pwd"></th>
							</tr>

						</table>
					</div>
					<div class="forgotP">
						<a href="forgotPassword.html">Forgot Password?</a>
					</div>
					<button type="submit" class="btn btn-default" id="subBtn">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
