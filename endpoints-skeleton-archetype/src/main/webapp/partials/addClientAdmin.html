	<div class="rightContent">
		<h2>Add Client</h2>
		<div class="container2">
			<form action="">
				<div class="inner">
					<div class="inner2">
						<div class="information">
							<table>
								<tr>
									<th>
										<p>First Name</p>
									</th>
									<th class="innerTh"><input type="text"
										class="form-control" id="fname"></th>
								</tr>
								<tr>
									<th>
										<p>Last Name</p>
									</th>
									<th class="innerTh"><input type="text"
										class="form-control" id="lname"></th>
								</tr>
								<tr>
									<th>
										<p>Email</p>
									</th>
									<th class="innerTh"><input type="email"
										class="form-control" id="email"></th>
								</tr>
								<tr>
									<th>
										<p>Password</p>
									</th>
									<th class="innerTh"><input type="password"
										class="form-control" id="pwd1"></th>
								</tr>
								<tr>
									<th>
										<p>Re-Enter Password</p>
									</th>
									<th class="innerTh"><input type="password"
										class="form-control" id="pwd2"></th>
								</tr>
								<tr>
									<th>
										<p>Birthday</p>
									</th>

									<th class="innerTh"><input type="text"
										class="form-control" id="month" placeholder="MM-DD-YYYY"
										maxlength="10"></th>

								</tr>
							</table>
						</div>

					</div>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
